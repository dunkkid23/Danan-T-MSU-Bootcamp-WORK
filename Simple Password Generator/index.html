<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Simple Password Generator</a>
        </nav>

        <div class="container">

            <div class="row">

                <div class="col-lg-8 col-sm-12 mx-auto">

                    <div class="content">

                        <h4>Simple Password Generator </h4>
                            <br />
                            <input type="text" id="display">
                            <br />
                            <input type="range" min="0" max="10" name="slider" id="slider">
                            <br />
                             <button onclick="generate()">Generate</button>
                             <button onclick="copyPassword()">Copy to Clipboard</button>
                             <div id="length"></div>
                    </div>
                    
                    <div class="previous_passwords">
                        <b>Previously Generated Passwords</b>
                        <br />
                        <div id="lastPasswords"></div>
                    </div>

                </div>

            </div>
        </div>
        <script src="main.js"></script>
</body>
</html>
