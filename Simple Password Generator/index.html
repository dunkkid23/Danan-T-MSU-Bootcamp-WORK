<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
        <header>
            <h1>Simple Password Generator</h1>
        </header>
        <div id="content">
            <h2>Generate your password here!</h2>
            <hr>
            <textarea readonly id="password" placeholder="Your Secure Password"
                aria-label="Generated Password"></textarea>
            <hr>
            <div id="btn">
                <button id="generate">Generate
                    Password</button>
                <button id="copy">Copy to Clipboard</button>


            </div>
        </div>
    </div>
    
    <script src="main.js"></script>

  </body>
</html>
