<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/style.css" />
  </head>
  <body>
    <div class="container"> 
      <h1>Password Generator</h1>
      <section>
          <div class="row">
              <div class="col-12">
                  <h3>Generate a Password</h3>
              </div>
          </div>
          <hr>
          <!-- Password Character Selection -->
          <textarea id="passwordBox" rows="4" placeholder="Your Secure Password"></textarea>
          <div class="row text-center">
              <div class="col-sm-3 specialChars">
                  <input type="checkbox" name="specialChars"checked> !@#$%
              </div>
              <div class="col-sm-3">
                  <input type="checkbox" name="numbers"checked> 0-9
              </div>
              <div class="col-sm-3">
                  <input type="checkbox" name="lwrChars"checked> a-z 
              </div>
              <div class="col-sm-3">
                  <input type="checkbox" name="upprChars"checked> A-Z 
              </div>
              
          </div>
          <hr>
          <div class="row">
              <div class="col-md-6">
                  <button class="passGenButn" onclick="createPassword()">Generate Password</button>
              </div>
              <div class="col-md-6">
                  <button class="clipboardButn" onclick="copyToClipboard()">Copy to Clipboard</button>
              </div>
          </div>
      </section>
  </div>
    <script src="/Assets/script.js"></script>
    </body>
</html>
