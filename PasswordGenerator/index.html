<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link href="style.css" rel="stylesheet" type="text/css">
      <script src = "script-1.js" type="text/javascript"></script>
      <title>Simple Random Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Simple Random Password Generator</h1>
      </header>
    
        <body>
            <section class="main-section">
            </div id="main-container" class="container">  
    
            <h2>Generate a Password</h2>
    
            <hr>
        
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
            ></textarea>
        
            <p id="newpassword"></p>
    
            <hr>
        
    
            <button id="generate" class="button" onclick="generate()">
              Generate Password</button>
    
            <button id="copypw" class="button" onclick="copied()">
              Copy to Clipboard
            </button>
      
      
            </div>
          </section>
        
        </body>
    </div>
  </body>
</html>
